<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div style="width: 100%;height: 100vh;" class="d-flex justify-content-center align-items-center">
    <div class="row border shadow p-5 w-50 rounded align-items-center">
        <div class="col-lg-6">
            <img class="img-fluid" src="https://img.lovepik.com/element/45009/2341.png_860.png" alt="">
        </div>
        <div class="col-lg-6">
            <h4>Login Form</h4>
            <form class="mt-3" >
                <div class="mb-3">
                  <input id="username" placeholder="Username" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <input id="password" placeholder="Password"  type="password" class="form-control">
                </div>
                <div class="mb-3">
                    <input onclick="login()" value="Login" type="button" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
